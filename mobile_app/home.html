<!DOCTYPE html>
<html lang="en">
<head>
	<title>HR app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
	  <script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script type="text/javascript" src="js/bootstrap.min.js"></script>
		 <script type="text/javascript" src='js/main.js'></script>
		<script type="text/javascript" src='js/home.js'></script>
</head>
<body class="bg-gradient-primary">


	<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-6">

        <div class="card my-5">
          <div class="card-body">
            <!-- Nested Row within Card Body -->
            <div style="height: 500px" class="row">
              <div class="col-lg-12">
 							<div class="text-right">
					         <button id="logout-button" class="btn btn-info btn-sm mb-3">
					            Log out
					         </button>

							 </div>

                <div class="p-5">

                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Tutorial</h1>
										<p>Press any of these buttons to start an interactive tutorial</p>
                  </div>

							<div style="margin-top:50px">
									<button id="business-request-button" class="btn btn-info btn-user btn-block">
										Send Business Request
									</button>
									<button id="timecard-button" class="btn btn-info btn-user btn-block">
								  Fill in Timecard
									</button>
 							</div>
							  </div>
              </div>
            </div>


        </div>

      </div>

    </div>

  </div>

</body>
</html>

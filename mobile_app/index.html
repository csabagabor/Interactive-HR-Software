<!DOCTYPE html>
<html lang="en">
<head>
	<title>HR app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
	  <script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script type="text/javascript" src="js/bootstrap.min.js"></script>
	  <script type="text/javascript" src='js/main.js'></script>
		<script type="text/javascript" src='js/login.js'></script>
</head>
<body class="bg-gradient-primary">


	<div class="container">
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6">
                <div style="height: 500px" class="p-5">
                  <div style="margin-top: 100px"  class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Log In</h1>
                  </div>
                  <form  class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="email" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
											<div  class="btn  btn-block">  </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
                    </div>

										<div  class="btn btn-block">  </div>

										<div id="login-alert" class="alert alert-danger" role="alert">  </div>

                    <button id="login-button" class="btn btn-info btn-user btn-block">
                      Login
                    </button>

                  </form>

                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
